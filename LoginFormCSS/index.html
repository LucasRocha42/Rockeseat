<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
   <div class="flex-container">
       <header class="header">
           <a href="/"><img src="images/images/logo.svg" alt="logo" ></a>
       </header>
       
       <div class="form-container">
           <div class="flex-title">
             <img src="images/images/log-in.svg" alt="logo">
             <p>Fa;a seu login</p>
           </div> 
           <p>Entre com suas informações de cadastros</p> 
                    <div class="FormConte">
                        <form action="">
                            <div>
                                <label for="email">Email</label><br>
                                <input class="form-input" id="email" type="email" placeholder="Digite seu e-mail">
                            </div>
                            <br>
                            <div>
                                <label for="passaword">Senha</label><br>
                                <div class="passaword-conteiner">
                                    <input type="passaword" placeholder="Digite sua senha" class="form-input">
                                    <span class="eye-password"></span>
                                </div>

                            </div>
                            <label class="container" for="lembrar">Lembre-me
                                <input id="lembrar" name="lembrar" type="checkbox">
                                <span class="checkmark"></span>
                            </label>

                            <span class="esqueci_password">Esqueci-minha senha
                             </span>
                             <br> 
                             <input class="form-button" type="button" value="ENTRAR">
                             <p>Não tem uma conta? <a href="/"><b>Registre-se</b></a></p>
                        </form>
                    </div>
            </div>
        </div>
        <div class="image-container">
            
        </div>
</body>
</html>
