<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="header">
        <header>
            <a href="/" ></a><img src="images/images/logo.svg" alt=""></a>
        </header>
   <div class="flex-container">
        </div>
        <div class="form">
            <form action="">
                <div class="title">
                    <img src="images/images/log-in.svg">
                    <h3>Faça seu login</h3>
                </div>
                <div class="email">
                    <p>Entre com suas informações de cadastro.</p>
                    <label for="e-mail">Email</label><br>
                    <input type="email" id="e-mail" placeholder="Digite seu email" autofocus >
                </div>
                
                <div class="password">
                             <label for="password">Senha</label> <br>
                            <input type="password" id="password" placeholder="Digite sua senha">
                            <span class="eye-password"></span>
                </div>
                <br>
                <label for="lembre" class="container">
                    <input type="checkbox" id="lembre" > Lembre-me
                    <a href="/" ><span>Esqueci minha senha</span> </a>
                </label>
                <br>
                <br>
                <input type="button" value="ENTRAR" >
                <p>Não tem conta? <a href="/" >Registe-se</a>  </p>
                
            </form>
        </div>



   </div>
</body>
</html>
