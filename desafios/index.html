<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafios</title>

<body>
    <form action="">
        <fieldset>

                <br>
                <br>

            <br>
            <br>

            <br>
                <textarea name="message" id="message" cols="10" rows="10"></textarea>
            <br>
            <br>
            <button type="submit" >Enviar</button>
        </fieldset>
    </form>  
  
</body>
